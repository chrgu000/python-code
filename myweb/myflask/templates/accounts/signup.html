	<!-- title of site -->
	<title>Sign up</title>

	<!-- For favicon png -->
	<link rel="shortcut icon" type="image/icon" href="/static/accounts/logo/favicon.png" />

	<!--font-awesome.min.css-->
	<link rel="stylesheet" href="/static/accounts/css/font-awesome.min.css">

	<!--animate.css-->
	<link rel="stylesheet" href="/static/accounts/css/animate.css">

	<!--bootstrap.min.css-->
	<link rel="stylesheet" href="/static/accounts/css/bootstrap.min.css">

	<!-- bootsnav -->
	<link rel="stylesheet" href="/static/accounts/css/bootsnav.css">

	<!--style.css-->
	<link rel="stylesheet" href="/static/accounts/css/style.css">

	<!--responsive.css-->
	<link rel="stylesheet" href="/static/accounts/css/responsive.css">

<body>
	<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

	<!-- signin end -->
	<section class="signin signup">
		<div class="container">

			<div class="sign-content">
				<h2>sign up</h2>

				<div class="row">
					<div class="col-sm-12">
						<div class="signin-form">
							<form action="" method="POST">
								<div class="form-col">
									<div class="form-group">
										<label for="signin_form">first name</label>
										<input type="text" class="form-control" id="signin_form"
											placeholder="first name">
									</div>
									<!--/.form-group -->
								</div>
								<!--/.form-col -->
								<div class="form-col1">
									<div class="form-group">
										<label for="signin_form">last name</label>
										<input type="text" class="form-control" id="signin_form"
											placeholder="last name">
									</div>
									<!--/.form-group -->
								</div>
								<!--/.form-col1 -->
								<div class="form-group">
									<label for="signin_form">Email</label>
									<input type="email" class="form-control" id="signin_form"
										placeholder="enter your email here">
								</div>
								<!--/.form-group -->
								<div class="form-group">
									<label for="signin_form">password</label>
									<input type="password" class="form-control" id="signin_form" placeholder="Password">
								</div>
								<!--/.form-group -->
								<div class="form-group">
									<label for="signin_form">retype password</label>
									<input type="password" class="form-control" id="signin_form"
										placeholder="Retype Password">
								</div>
								<!--/.form-group -->

								<div class="row">
									<div class="col-sm-12">
										<div class="signin-password">
											<div class="awesome-checkbox-list">
												<ul class="unstyled centered">

													<li>
														<input class="styled-checkbox" id="styled-checkbox-2"
															type="checkbox" value="value2">
														<label for="styled-checkbox-2">accept our terms &
															condition</label>
													</li>

													<li></li>

												</ul>
											</div>
											<!--/.awesome-checkbox-list -->
										</div>
										<!--/.signin-password -->
									</div>
									<!--/.col -->
								</div>
								<!--/.row -->


								<div class="row">
									<div class="col-sm-12">
										<div class="signin-footer">
											<button type="submit" class="btn signin_btn" data-toggle="modal"
												data-target=".signin_modal">
												sign up
											</button>
											<p>
												already member ?
												<a href="{{ url_for('accounts.login') }}">sign in</a>
											</p>
										</div>
										<!--/.signin-footer -->
									</div>
									<!--/.col-->
								</div>
								<!--/.row -->

							</form>
							<!--/form -->
						</div>
						<!--/.signin-form -->
					</div>
					<!--/.col -->
				</div>
				<!--/.row -->
			</div>
			<!--/.sign-content -->

	</section>
	<!--/.signin -->

	<!-- signin end -->

	<!--footer copyright start -->
	<footer class="footer-copyright">
		<div id="scroll-Top">
			<i class="fa fa-angle-double-up return-to-top" id="scroll-top" data-toggle="tooltip" data-placement="top"
				title="" data-original-title="Back to Top" aria-hidden="true"></i>
		</div>
		<!--/.scroll-Top-->

	</footer>
	<!--/.hm-footer-copyright-->
	<!--footer copyright  end -->


	<!-- Include all js compiled plugins (below), or include individual files as needed -->

	<script src="/static/accounts/js/jquery.js"></script>

	<script src="/static/accounts/js/jquery.sticky.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script> -->
	<script src="https://cdn.bootcss.com/jquery-easing/1.4.1/jquery.easing.min.js"></script>


	<!--Custom JS-->
	<script src="/static/accounts/js/custom.js"></script>
